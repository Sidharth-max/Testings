<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>
<script>
    let btn = document.createElement("button");
    let txt = document.createTextNode("Click Me");
    btn.appendChild(txt);
    btn.setAttribute("onclick", "alert('Button Clicked')");
    btn.style.backgroundColor = "lightgreen";
    btn.style.fontSize = "20px";

    document.getElementById("demo").appendChild(btn);
    btn.addEventListener("click",);()=>{
        alert("Button Clicked");
    }
</script>
</body>
</html>

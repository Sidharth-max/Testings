<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
</head>
<body>
    <h2>Student Form</h2>
    <form>
        Name: <input type="text" id="name"><br><br>
        Age: <input type="text" id="age"><br><br>
        Email: <input type="text" id="email"><br><br>
        Salary: <input type="text" id="salary"><br><br>
        
        <button type="button" onclick="adddata()">Add Data</button>
        <button type="button" onclick="showdata()">Show Data</button>
        <button type="button" onclick="cleardata()">Clear All</button>
    </form>
    
    <div id="result"></div>
    
    <script src="crud.js"></script>

</body>
</html>

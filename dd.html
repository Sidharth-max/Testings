<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .timer-container:hover {
            transform: translateY(-5px);
        }

        .timer-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .timer-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-value {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            font-variant-numeric: tabular-nums;
        }

        .time-label {
            font-size: 0.9rem;
            font-weight: 400;
            margin-top: 10px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .separator {
            font-size: 3rem;
            font-weight: 300;
            opacity: 0.6;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 0.6; }
            51%, 100% { opacity: 0.2; }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.pause {
            background: rgba(255, 107, 107, 0.3);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .btn.reset {
            background: rgba(255, 193, 107, 0.3);
            border-color: rgba(255, 193, 107, 0.5);
        }

        @media (max-width: 768px) {
            .timer-container {
                padding: 30px 40px;
                margin: 20px;
            }

            .timer-title {
                font-size: 2rem;
            }

            .time-value {
                font-size: 3rem;
            }

            .timer-display {
                gap: 10px;
            }

            .time-unit {
                padding: 15px;
                min-width: 80px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
<div class="timer-container">
    <h1 class="timer-title">Digital Timer</h1>

    <div class="timer-display">
        <div class="time-unit">
            <span class="time-value" id="hours">00</span>
            <span class="time-label">Hours</span>
        </div>

        <span class="separator">:</span>

        <div class="time-unit">
            <span class="time-value" id="minutes">00</span>
            <span class="time-label">Minutes</span>
        </div>

        <span class="separator">:</span>

        <div class="time-unit">
            <span class="time-value" id="seconds">00</span>
            <span class="time-label">Seconds</span>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="startBtn" onclick="startTimer()">Start</button>
        <button class="btn pause" id="pauseBtn" onclick="pauseTimer()">Pause</button>
        <button class="btn reset" id="resetBtn" onclick="resetTimer()">Reset</button>
    </div>
</div>

<script>
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let timerInterval = null;
    let isRunning = false;

    function updateDisplay() {
        document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
        document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }

    function startTimer() {
        if (!isRunning) {
            isRunning = true;
            timerInterval = setInterval(() => {
                seconds++;

                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                }

                if (minutes >= 60) {
                    minutes = 0;
                    hours++;
                }

                updateDisplay();
            }, 1000);

            document.getElementById("startBtn").textContent = "Resume";
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("pauseBtn").style.display = "inline-block";
        }
    }

    function pauseTimer() {
        if (isRunning) {
            isRunning = false;
            clearInterval(timerInterval);
            document.getElementById("startBtn").style.display = "inline-block";
            document.getElementById("pauseBtn").style.display = "none";
        }
    }

    function resetTimer() {
        isRunning = false;
        clearInterval(timerInterval);
        seconds = 0;
        minutes = 0;
        hours = 0;
        updateDisplay();
        document.getElementById("startBtn").textContent = "Start";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }

    // Initialize display
    updateDisplay();
    document.getElementById("pauseBtn").style.display = "none";
</script>
</body>
</html>

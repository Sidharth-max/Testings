

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error { color: #b00020; font-size: 0.9em; margin-left: 8px; }
        .field { margin-bottom: 0.75rem; }
        label { display: block; font-weight: 600; }
        input[type="text"], input[type="password"], input[type="email"] { padding: 6px; width: 260px; }
    </style>
</head>
<body>
    <h1>Sample form with client-side validation</h1>
    <form id="contactForm" action="#" method="post" onsubmit="return checkdata();">
        <div class="field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" aria-describedby="nameError">
            <span id="nameError" class="error" aria-live="polite"></span>
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" aria-describedby="emailError">
            <span id="emailError" class="error" aria-live="polite"></span>
        </div>

        <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" aria-describedby="passwordError">
            <span id="passwordError" class="error" aria-live="polite"></span>
        </div>

        <div class="field">
            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" name="mobile" aria-describedby="mobileError" inputmode="numeric">
            <span id="mobileError" class="error" aria-live="polite"></span>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Validate the form on submit. Returns true to allow submit, false to block.
        function checkdata() {
            let valid = true;

            // Clear previous errors
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('mobileError').textContent = '';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const mobile = document.getElementById('mobile').value.trim();

            if (!name) {
                document.getElementById('nameError').textContent = 'Please enter your name.';
                valid = false;
            }

            const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                document.getElementById('emailError').textContent = 'Please enter your email.';
                valid = false;
            } else if (!emailRe.test(email)) {
                document.getElementById('emailError').textContent = 'Enter a valid email address.';
                valid = false;
            }

            // Password: at least 8 characters, includes a letter and a number
            const passRe = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;
            if (!password) {
                document.getElementById('passwordError').textContent = 'Please enter a password.';
                valid = false;
            } else if (!passRe.test(password)) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters and include letters and numbers.';
                valid = false;
            }

            // Mobile: digits only, 10-15 characters (adjust to your requirements)
            const mobileRe = /^\d{10,15}$/;
            if (!mobile) {
                document.getElementById('mobileError').textContent = 'Please enter your mobile number.';
                valid = false;
            } else if (!mobileRe.test(mobile)) {
                document.getElementById('mobileError').textContent = 'Mobile must be 10â€“15 digits.';
                valid = false;
            }

            return valid;
        }
    </script>
</body>
</html>
